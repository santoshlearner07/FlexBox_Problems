<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Media Object </title>
        <style>
            .media{
                display: flex;
                align-items: flex-start;
                padding: 1em;
                border-radius: 3px;
                max-width: 24em;
            }

            .media-object{
                margin-right: 1em;
            }
            .media-body{
                flex: 1;
            }
            src{
                width: 100%;
            }
            .media-heading{
                margin: 0 0 0.5em;
            }

        </style>
    </head>
    <body>
        <div class="media">
            <img class="media-object" src="4.jpg" alt="Sample Photo">
            <div class="media-body">
                <h3 class="media-heading">Organically Synthesized</h3>
                <p>Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>
            </div>
        </div>
    </body>
</html>
